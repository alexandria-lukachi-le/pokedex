<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <img src="" alt="Pokédex Logo">

            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-all">All</button></li>
                <li class="nav-item"><button class="btn btn-normal">Normal</button></li>
                <li class="nav-item"><button class="btn btn-fire">Fire</button></li>
                <li class="nav-item"><button class="btn btn-water">Water</button></li>
                <li class="nav-item"><button class="btn btn-grass">Grass</button></li>
                <li class="nav-item"><button class="btn btn-electric">Electric</button></li>
                <li class="nav-item"><button class="btn btn-ice">Ice</button></li>
                <li class="nav-item"><button class="btn btn-fighting">Fighting</button></li>
                <li class="nav-item"><button class="btn btn-poison">Poison</button></li>
                <li class="nav-item"><button class="btn btn-ground">Ground</button></li>
                <li class="nav-item"><button class="btn btn-flying">Flying</button></li>
                <li class="nav-item"><button class="btn btn-physic">Psychic</button></li>
                <li class="nav-item"><button class="btn btn-bug">Bug</button></li>
                <li class="nav-item"><button class="btn btn-rock">Rock</button></li>
                <li class="nav-item"><button class="btn btn-ghost">Ghost</button></li>
                <li class="nav-item"><button class="btn btn-dark">Dark</button></li>
                <li class="nav-item"><button class="btn btn-dragon">Dragon</button></li>
                <li class="nav-item"><button class="btn btn-steel">Steel</button></li>
                <li class="nav-item"><button class="btn btn-fairy">Fairy</button></li>
            </ul>
        </nav>
</header>

<main>
    <div id="full-list">
        <div class="all-pokemon" id="pokemonList">
        </div>
    </div>

<script src="./js/main.js"></script>

</main>
</body>

</html>
